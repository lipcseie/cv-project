<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
        

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Edit Lipcsei's website</title>
    </head>
    <body>
        <!--=============== HEADER PROFILE ===============-->
        <header class="profile container">
            <div profile__container grid>
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__pic">
                            <img src="assets/img/pic.png" alt="">
                        </div>
                    </div>
                    <h2 class="profile__name">Edit Lipcsei</h2>
                    <h3 class="profile__profession">Junior Fullstack Developer</h3>
                    <ul class="profile__social">
                        <a href="https://www.linkedin.com/in/edit-lipcsei-229091278/" target="_blank" class="profile__social-link">
                            <i class="ri-linkedin-box-line"></i>
                        </a>
                        <a href="https://github.com/lipcseie" target="_blank" class="profile__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                        <a href="mailto:lipcsei.e@gmail.com" target="_blank" class="profile__social-link">
                            <i class="ri-mail-send-line"></i>
                        </a>
                    </ul>
                </div>
                <div class="profile__info grid">
                    <div class="profile__info-group">
                        <h3 class="profile__info-number">Countless</h3>
                            <p class="profile__info-description">
                                Hours of <br> Study
                            </p>
                    </div>

                    <div class="profile__info-group">
                        <h3 class="profile__info-number">Various</h3>
                            <p class="profile__info-description">
                                Skills <br> Acquired
                            </p>
                    </div>

                    <div class="profile__info-group">
                        <h3 class="profile__info-number">Dedicated</h3>
                            <p class="profile__info-description">
                                To Continuous <br> Improvement
                            </p>
                    </div>

                </div>
                <div class="profile__buttons">
                    <a download="" href="assets/pdf/Edit-Lipcsei-CV.pdf" class="button">
                        Download CV <i class="ri-download-line"></i>
                    </a>
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button" data-target="#skills">
                        Skills
                    </button>

                    <button class="filters__button" data-target="#certifications">
                        Certifications
                    </button>
                </ul>

                <div class="filters__sections">
                    <!--=============== SKILLS ===============-->
                    <div class="skills__content grid" data-content id="skills">
                        
                    </div>
                    </div>

                    <!--=============== CERTIFICATIONS ===============-->
                    <div class="certifications__content" data-content id="certifications">
                        <article href="" class="certification__card">
                            <img src="assets/img/NIX.jpg" alt="" class="certifications__img">
                            <div class="certification__modal">
                                <div>
                                    <span class="certifications__subtitles">Nix Learning & Development Center</span>
                                    <h3 class="certifications__title">.NET course </h3>                                   
                                </div>
                            </div>
                        </article>
                    
                        <article href="" class="certification__card">
                            <img src="assets/img/GFA.JPG" alt="" class="certifications__img">
                            <div class="certification__modal">
                                <div>
                                    <span class="certifications__subtitles">Green Fox Academy</span>
                                    <h3 class="certifications__title">Junior Software Developer</h3>                                   
                                </div>
                            </div>
                        </article>

                    </div>

            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
